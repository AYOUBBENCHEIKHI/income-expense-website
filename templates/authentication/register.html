{% extends 'base_auth.html'%}
{% load static %}
{% block content%}
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card mt-5">
       
        <div class="card-body">
            <div class="card-title py-3">
                <h4>Register fro free account </h4>
            </div>

         




            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html'%}
               
                <div class="form-group py-1">
                    <input type="text" name="username" value="{{fieldsValues.username}}" placeholder="username" id="usernameField" class="form-control form-control-sm"/>
                </div>
                <div class="invalid-feedback invalid-feedback"  style="display:none">
                    
                </div>
                <p class="text-sm text-success usernamesuccessOutput"></p>
                <div class="form-group py-1">
                    <input type="email" name="email" value='{{fieldsValues.email}}' placeholder="Email" id="emailField" class="form-control form-control-sm"/>
                </div>
                <div class="emailFeedbackArea invalid-feedback"  style="display:none"></div>
                <div class="form-group py-1">
                    <input type="password" name="password" placeholder="password" id="passwordField" class="form-control form-control-sm"/>
                    <small class="float-right py-3 PasswordToggle">SHOW</small>
                </div>
                
                <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>
<script>
    function getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]').value;
    }
</script>


{% endblock content %}
